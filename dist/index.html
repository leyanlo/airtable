<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airtable timeline</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #717479;
        position: relative;
        overflow: hidden;
      }

      img {
        width: 2400px;
        position: absolute;
        left: -582px;
        top: -179px;
      }

      canvas {
        display: block;
        position: absolute;
        mix-blend-mode: lighten;
        top: 189px;
        left: 157px;
        transform: rotateZ(-6.5deg) rotateY(22deg) rotateX(-16deg);
      }
    </style>
  </head>
  <body>
    <img src="appleii.jpg" />
    <canvas id="terminal" width="800" height="600"></canvas>

    <script src="main.js"></script>
  </body>
</html>
